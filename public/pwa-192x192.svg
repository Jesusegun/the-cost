<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <rect width="192" height="192" fill="#0a0a0a"/>
  <g transform="translate(96, 96)">
    <!-- Scale beam -->
    <rect x="-60" y="-4" width="120" height="8" rx="4" fill="#ffffff"/>
    <!-- Center pivot -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <!-- Left chain -->
    <line x1="-50" y1="4" x2="-50" y2="40" stroke="#ffffff" stroke-width="4"/>
    <!-- Right chain -->
    <line x1="50" y1="4" x2="50" y2="40" stroke="#ffffff" stroke-width="4"/>
    <!-- Left plate -->
    <ellipse cx="-50" cy="48" rx="28" ry="8" fill="#ffffff"/>
    <!-- Right plate -->
    <ellipse cx="50" cy="48" rx="28" ry="8" fill="#ffffff"/>
    <!-- Stand -->
    <rect x="-6" y="8" width="12" height="50" fill="#ffffff"/>
    <!-- Base -->
    <rect x="-40" y="58" width="80" height="10" rx="5" fill="#ffffff"/>
  </g>
</svg>
