<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <rect width="512" height="512" fill="#0a0a0a"/>
  <g transform="translate(256, 256)">
    <!-- Scale beam -->
    <rect x="-160" y="-10" width="320" height="20" rx="10" fill="#ffffff"/>
    <!-- Center pivot -->
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    <!-- Left chain -->
    <line x1="-130" y1="10" x2="-130" y2="100" stroke="#ffffff" stroke-width="10"/>
    <!-- Right chain -->
    <line x1="130" y1="10" x2="130" y2="100" stroke="#ffffff" stroke-width="10"/>
    <!-- Left plate -->
    <ellipse cx="-130" cy="115" rx="70" ry="20" fill="#ffffff"/>
    <!-- Right plate -->
    <ellipse cx="130" cy="115" rx="70" ry="20" fill="#ffffff"/>
    <!-- Stand -->
    <rect x="-15" y="20" width="30" height="130" fill="#ffffff"/>
    <!-- Base -->
    <rect x="-100" y="150" width="200" height="25" rx="12" fill="#ffffff"/>
  </g>
</svg>
